<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!--=============== REMIXICONS ===============-->
   <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

   <!--=============== CSS ===============-->
   <link rel="stylesheet" href="assets/css/styles.css">

   <title>Launch Lab</title>
   <link rel="icon" href="images/icon.ico" type="image/x-icon">
</head>
<body>
   <div class="login">
      <img src="assets/img/webb.png" alt="login image" class="login__img">

      <!-- LOGIN FORM -->
      <form action="home.html" class="login__form" id="login-form">
         <h1 class="login__title">Login</h1>

         <div class="login__content">
            <div class="login__box">
               <i class="ri-user-3-line login__icon"></i>

               <div class="login__box-input">
                  <input type="email" required class="login__input" id="login-email" placeholder=" ">
                  <label for="login-email" class="login__label">Email</label>
               </div>
            </div>

            <div class="login__box">
               <i class="ri-lock-2-line login__icon"></i>

               <div class="login__box-input">
                  <input type="password" required class="login__input" id="login-pass" placeholder=" ">
                  <label for="login-pass" class="login__label">Password</label>
                  <i class="ri-eye-off-line login__eye" id="login-eye"></i>
               </div>
            </div>
         </div>

         <div class="login__check">
            <div class="login__check-group">
               <input type="checkbox" class="login__check-input" id="login-check">
               <label for="login-check" class="login__check-label">Remember me</label>
            </div>

            <a href="#" class="login__forgot">Forgot Password?</a>
         </div>

         <button type="submit" class="login__button">Login</button>

         <p class="login__register">
            Don't have an account? <a href="#" id="show-register">Register</a>
         </p>
      </form>

      <!-- REGISTER FORM -->
      <form action="" class="login__form" id="register-form" style="display:none;">
         <h1 class="login__title">Register</h1>

         <div class="login__content">
            <div class="login__box">
               <i class="ri-user-3-line login__icon"></i>
               <div class="login__box-input">
                  <input type="text" required class="login__input" id="first-name" placeholder=" ">
                  <label for="first-name" class="login__label">First Name</label>
               </div>
            </div>

            <div class="login__box">
               <i class="ri-user-3-line login__icon"></i>
               <div class="login__box-input">
                  <input type="text" required class="login__input" id="last-name" placeholder=" ">
                  <label for="last-name" class="login__label">Last Name</label>
               </div>
            </div>

            <div class="login__box">
               <i class="ri-mail-line login__icon"></i>
               <div class="login__box-input">
                  <input type="email" required class="login__input" id="register-email" placeholder=" ">
                  <label for="register-email" class="login__label">Email</label>
               </div>
            </div>

            <div class="login__box">
               <i class="ri-lock-2-line login__icon"></i>
               <div class="login__box-input">
                  <input type="password" required class="login__input" id="create-pass" placeholder=" ">
                  <label for="create-pass" class="login__label">Create Password</label>
               </div>
            </div>

            <div class="login__box">
               <i class="ri-lock-2-line login__icon"></i>
               <div class="login__box-input">
                  <input type="password" required class="login__input" id="confirm-pass" placeholder=" ">
                  <label for="confirm-pass" class="login__label">Confirm Password</label>
               </div>
            </div>
         </div>

         <div class="login__buttons">
            <button type="submit" class="login__button" id="submit-register">Submit</button>
            <button type="button" class="login__button" id="clear-register">Clear</button>
         </div>

         <p class="login__register">
            Already have an account? <a href="#" id="show-login">Login</a>
         </p>
      </form>
   </div>
   <!--=============== MAIN JS ===============-->
   <script src="assets/js/main.js"></script>
</body>
</html>
