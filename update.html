<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Update Profile</title>
   <style>
      body {
         background-image: url('assets/img/login-bg.jpg');
         background-size: cover;
         background-position: center;
         background-attachment: fixed;
         margin: 0;
         padding: 0;
         font-family: Arial, sans-serif;
      }
   </style>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

   <!-- custom css file link  -->
   <link rel="stylesheet" href="css/style.css">
   <link rel="icon" href="images/icon.ico" type="image/x-icon">
</head>
<body>

<header class="header">
   
   <section class="flex">

      <a href="home.html" class="logo">LAUNCH LAB</a>

      <form action="search.html" method="post" class="search-form">
         <input type="text" name="search_box" required placeholder="Search courses..." maxlength="100">
         <button type="submit" class="fas fa-search"></button>
      </form>

      <div class="icons">
         <div id="menu-btn" class="fas fa-bars"></div>
         <div id="search-btn" class="fas fa-search"></div>
         <div id="user-btn" class="fas fa-user"></div>
         <div id="toggle-btn" class="fas fa-sun"></div>
         <div id="logout-btn" class="fas fa-sign-out-alt" onclick="index()"></div>
      </div>

      <div class="profile">
         <img src="images/pic-1.jpg" class="image" alt="">
         <h3 class="name">James</h3>
         <p class="role">Student</p>
         <a href="profile.html" class="btn">View Profile</a>
         <div class="flex-btn">
            <a href="index.html" class="option-btn">Login</a>
            <a href="index.html" class="option-btn">Register</a>
         </div>
      </div>

   </section>

</header>   

<div class="side-bar">

   <div id="close-btn">
      <i class="fas fa-times"></i>
   </div>

   <div class="profile">
      <img src="images/pic-1.jpg" class="image" alt="">
      <h3 class="name">James</h3>
      <p class="role">Student</p>
      <a href="profile.html" class="btn">View Profile</a>
   </div>

   <nav class="navbar">
      <a href="home.html"><i class="fas fa-home"></i><span>Home</span></a>
      <a href="about.html"><i class="fas fa-question"></i><span>About Us</span></a>
      <a href="courses.html"><i class="fas fa-graduation-cap"></i><span>Courses</span></a>
      <a href="contact.html"><i class="fas fa-headset"></i><span>Contact Us</span></a>
   </nav>

</div>

<section class="form-container">

   <form action="" method="post" enctype="multipart/form-data">
      <h3>Update Profile</h3>
      <p>Update Name</p>
      <input type="text" name="Name" placeholder="john" maxlength="50" class="box">
      <p>Update Email</p>
      <input type="email" name="Email" placeholder="john@gmail.come" maxlength="50" class="box">
      <p>Previous Password</p>
      <input type="password" name="Old Password" placeholder="Enter your Old Password" maxlength="20" class="box">
      <p>New Password</p>
      <input type="password" name="New Password" placeholder="Enter your New Password" maxlength="20" class="box">
      <p>Confirm Password</p>
      <input type="password" name="Confirm Password" placeholder="Confirm your New Password" maxlength="20" class="box">
      <p>Update Pic</p>
      <input type="file" accept="image/*" class="box">
      <input type="submit" value="Update Profile" name="submit" class="btn">
   </form>

</section>
<!-- custom js file link  -->
<script src="js/script.js"></script>

   
</body>
</html>
